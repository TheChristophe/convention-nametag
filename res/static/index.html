<!DOCTYPE html>
<html lang="en">

<head>
    <title>Configuration page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://kit.fontawesome.com/3f2be7d654.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type=text/javascript src="/js"></script>
</head>

<body>
<div id="content-container">
    <div id="content">
        <h1>Configuration page</h1>
        <div class="content">
            <div class="row">
                <div class="col scroll-log list-group" id="commandLog">
                    <div class="log-line list-group-item">Log start!</div>
                </div>
                <div class="col">
                    <div class="scroll-log list-group" id="selector">
                        <div class="log-line list-group-item">Added elements</div>
                    </div>
                    <button type="button" class="btn btn-outline-secondary" onclick="app.delete_selected()">Delete
                    </button>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="app.ui.add_triangle()"
                               id="nav-add-triangle">&#x25B3;</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="app.ui.add_text()" id="nav-add-text">Text</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body" id="main-card-body">
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
